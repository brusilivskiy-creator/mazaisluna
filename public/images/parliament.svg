<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- Градієнти для 3D ефекту -->
  <radialGradient id="yellowGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#FFE066" stop-opacity="1"/>
    <stop offset="70%" stop-color="#FFC31A" stop-opacity="1"/>
    <stop offset="100%" stop-color="#E6B000" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="darkBlueGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#2A4A9E" stop-opacity="1"/>
    <stop offset="70%" stop-color="#193282" stop-opacity="1"/>
    <stop offset="100%" stop-color="#0F1F5A" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="tealGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#00C4B3" stop-opacity="1"/>
    <stop offset="70%" stop-color="#00A090" stop-opacity="1"/>
    <stop offset="100%" stop-color="#007D6E" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="redGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#FF1A1A" stop-opacity="1"/>
    <stop offset="70%" stop-color="#D90000" stop-opacity="1"/>
    <stop offset="100%" stop-color="#B30000" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="pinkGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#FF5C7A" stop-opacity="1"/>
    <stop offset="70%" stop-color="#FF3156" stop-opacity="1"/>
    <stop offset="100%" stop-color="#E61E42" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="grayGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#B8B8B8" stop-opacity="1"/>
    <stop offset="70%" stop-color="#9D9D9D" stop-opacity="1"/>
    <stop offset="100%" stop-color="#7A7A7A" stop-opacity="1"/>
  </radialGradient>
  
  <radialGradient id="conservativeGradient" cx="30%" cy="30%">
    <stop offset="0%" stop-color="#FFB84D" stop-opacity="1"/>
    <stop offset="70%" stop-color="#FF9900" stop-opacity="1"/>
    <stop offset="100%" stop-color="#CC7700" stop-opacity="1"/>
  </radialGradient>
  
  <!-- Фільтр для тіні -->
  <filter id="shadow3d" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
    <feOffset dx="2" dy="2" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

